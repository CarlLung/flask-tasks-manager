<!-- Side menu -->

<div
  class="flex flex-col items-center grow w-min-40 w-max-56 h-full overflow-auto text-gray-400 bg-black bg-opacity-80 rounded-md"
>
  <a class="flex flex-row items-center w-full px-3 mt-3 text-indigo-300">
    <svg
      class="w-8 h-8 fill-current shrink"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 20 20"
      fill="currentColor"
    >
      <path
        d="M11 17a1 1 0 001.447.894l4-2A1 1 0 0017 15V9.236a1 1 0 00-1.447-.894l-4 2a1 1 0 00-.553.894V17zM15.211 6.276a1 1 0 000-1.788l-4.764-2.382a1 1 0 00-.894 0L4.789 4.488a1 1 0 000 1.788l4.764 2.382a1 1 0 00.894 0l4.764-2.382zM4.447 8.342A1 1 0 003 9.236V15a1 1 0 00.553.894l4 2A1 1 0 009 17v-5.764a1 1 0 00-.553-.894l-4-2z"
      />
    </svg>
    <span class="ml-3 font-bold shrink" style="font-size: 0.87rem"
      >Tasks Manager</span
    >
  </a>

  <div class="w-full px-2">
    <div
      class="flex flex-col items-center w-full mt-2 border-t border-gray-700"
    >
      <a
        class="flex items-center w-full h-12 px-3 mt-1 rounded hover:bg-gray-700 hover:text-indigo-400"
        href="{{url_for('welcome')}}"
      >
        <svg
          class="w-6 h-6 stroke-current"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
          />
        </svg>
        <span class="ml-2 text-sm font-medium">Dasboard</span>
      </a>

      <a
        class="flex items-center w-full h-12 px-3 mt-1 rounded hover:bg-gray-700 hover:text-indigo-400"
        href="{{url_for('add_task_render')}}"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m3.75 9v6m3-3H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"
          />
        </svg>
        <span class="ml-2 text-sm font-medium">Add Task</span>
      </a>
      <a
        class="flex items-center w-full h-12 px-3 mt-1 rounded hover:bg-gray-700 hover:text-indigo-400"
        href="{{url_for('all_tasks_render')}}"
      >
        <svg
          class="w-6 h-6 stroke-current"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"
          />
        </svg>
        <span class="ml-2 text-sm font-medium">All Tasks</span>
      </a>
      <a
        class="flex items-center w-full h-12 px-3 mt-1 rounded hover:bg-gray-700 hover:text-indigo-400"
        href="{{url_for('my_tasks_render')}}"
      >
        <svg
          class="w-6 h-6 stroke-current"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
        <span class="ml-2 text-sm font-medium">My Tasks</span>

        <!-- The tab Statistics will only be shown for admin -->
        <!-- By getting the current_user stored in the session -->
      </a>
      {% set user = session.get('current_user') %} {% if user == 'admin': %}
      <a
        class="flex items-center w-full h-12 px-3 mt-1 hover:bg-gray-700 hover:text-indigo-400 rounded"
        href="{{url_for('statistics_render')}}"
      >
        <svg
          class="w-6 h-6 stroke-current"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
          />
        </svg>
        <span class="ml-2 text-sm font-medium">Statistics</span>
      </a>
      {% endif %}
      <a
        class="flex items-center w-full h-12 px-3 mt-1 hover:bg-gray-700 hover:text-indigo-400 rounded"
        href="{{url_for('register_form')}}"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z"
          />
        </svg>

        <span class="ml-2 text-sm font-medium">Add User</span>
      </a>
    </div>
    <div
      class="flex flex-col items-center w-full mt-0 border-t border-gray-700"
    >
      <a
        class="flex items-center w-full h-12 px-3 mt-1 rounded hover:bg-gray-700 hover:text-indigo-400"
        href="{{ url_for('logout') }}"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-wodth=""
            2
            d="M5.636 5.636a9 9 0 1012.728 0M12 3v9"
          />
        </svg>

        <span class="ml-2 text-sm font-medium">Logout</span>
      </a>
    </div>
  </div>
  <a
    class="grid grid-row-3 items-center justify-center w-full h-27 mt-auto bg-gray-800 bg-opacity-80 text-indigo-400 py-1"
  >
    <div
      class="row-span-2 flex flex-flow-row bg-opacity-80 bg-gray-800 items-center justify-center w-full py-0 my-0"
    >
      <svg
        class="w-6 h-6 stroke-current"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
      <span class="ml-2 text-sm font-medium">Logged in as: </span>
    </div>
    <div
      class="row-span-1 flex flex-flow-row items-center justify-center w-full py-0 my-0"
    >
      <span class="ml-2 text-sm font-medium">{{current_user}}</span>
    </div>
  </a>
</div>
