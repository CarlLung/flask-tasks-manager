<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
  </head>

  <body
    class="flex flex-row justify-center py-10 bg-slate-200"
    style="margin-left: 7vw; margin-right: 8vw"
  >
    <div class="flex flex-row justify-center" style="height: 90vh; width: 85vw">
      <div class="grow-0 shrink basis-40" id="sidemenu">
        {% include "./components/sidemenu.html" %}
      </div>
      <div
        class="flex flex-col bg-slate-100 grow items-center rounded-md"
        id="content"
      >
        {% with message = session.get('message') %} {% if message %}
        <div
          class="bg-red-500 rounded-md h-7 w-full text-white self-start text-center"
          style="position: relative"
        >
          {{ message }}
        </div>
        {% do session.update({'message': None}) %} {% else %}
        <div class="h-7" style="position: relative"></div>
        {% endif %} {% endwith %} {% block content %} {% endblock %}
      </div>
    </div>
  </body>
</html>
